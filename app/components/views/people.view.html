<md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-people">
        <span>People</span>
    </div>
</md-toolbar>

<md-content>
    <md-list flex>
        <md-subheader class="subHeaderContacts">Choose your addressee</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="contact in people" ng-click="null">
            <img ng-src="{{contact.photo}}?{{$index}}" class="md-avatar" alt="{{contact.name}}" />
            <div class="md-list-item-text" layout="column">
                <h3>{{ contact.name }}</h3>
            </div>
        </md-list-item>
    </md-list>
</md-content>
