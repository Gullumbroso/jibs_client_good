<div class="conversationContainer">
    <div class="logo">
        <img width="220" src="assets/images/jibs_logo.png">
    </div>
    <h4>
        What would you like to do?
    </h4>
    <form ng-submit="firstQuestion($event)">
        <input type="text" class="textBox" ng-model="firstQuestion" placeholder="I want to send a mail to Jibs tomorrow at 13:00">
        <md-button class="mainButton" type="submit">
            Go!
        </md-button>
    </form>
</div>
