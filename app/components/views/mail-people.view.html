<navbar></navbar>
<sidenav></sidenav>
<div class="mailContentDiv">
    <h4>
        Write your email (subject is optional)
    </h4>
    <form ng-submit="next($event)">
        <div>
            <label class="inputGroup">
                Subject
            </label>
            <input type="text" class="subjectTextBox" ng-model="content">
        </div>
        <div class="inputGroup">
            <label>
                Body
            </label>
            <textarea type="text" class="contentTextBox" ng-model="content"></textarea>
        </div>
        <md-button type="submit"></md-button>
    </form>
</div>

<md-content class="contactDiv">
    <md-list flex>

        <md-list-item class="md-2-line" ng-click="null">
            <img width="120" ng-src="assets/images/gilad_contact.jpg" class="md-avatar" alt="gilad" />
            <div class="md-list-item-text" layout="column">
                <h3>Gilad Lumbroso</h3>
            </div>
        </md-list-item>
        <md-list-item class="md-2-line"  ng-click="null">
            <img width="120" ng-src="assets/images/omer_contact.jpg" class="md-avatar" alt="omer" />
            <div class="md-list-item-text" layout="column">
                <h3>Omer Alon</h3>
            </div>
        </md-list-item>
        <md-list-item class="md-2-line"  ng-click="null">
            <img  width="120" ng-src="assets/images/laure_contact.jpg" class="md-avatar" alt="laure" />
            <div class="md-list-item-text" layout="column">
                <h3>Laure Scemama</h3>
            </div>
        </md-list-item>
    </md-list>
</md-content>
